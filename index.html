<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ayesha's Birthday</title>
    <link rel="stylesheet" href="default.css">
    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }

        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("canvas");
            if (canvas && canvas.getContext) {
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Happy Birthday, Ayesha!", canvas.width / 2 - 100, canvas.height / 2);
            }

            const startTime = new Date("2005-11-03T00:00:00");
            setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                document.getElementById("clock").innerText = `Time since: ${elapsed} seconds`;
            }, 1000);
        });
    </script>
</head>
